<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Club</title>
    <script src="{{ url_for('static', filename='dark-mode.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='cc6-slogan-black.png') }}" alt="CC6 Logo" class="logo">
    
    {% include 'nav.html' %}

    <h1>Edit Club</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if 'successful' in message %}success{% else %}error{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <p>Warning: Changing the club name is probably a very bad idea and will likely affect data integrity.</p>
    <form method="POST" action="{{ url_for('update_club', club_id=club_id) }}">
        <div class="form-group">
            <label for="club_name">Club Name:</label>
            <input type="text" id="club_name" name="club_name" value="{{ club_id }}" required>
        </div>
        <div class="form-group">
            <label for="short_names">Short Names (comma-separated):</label>
            <input type="text" id="short_names" name="short_names" value="{{ club.to_dict().get('short_names', []) | join(', ') if club and club.exists else '' }}">
        </div>
        <button type="submit">Update Club</button>
        <a href="{{ url_for('clubs') }}">Cancel</a>
    </form>
</body>
</html>
