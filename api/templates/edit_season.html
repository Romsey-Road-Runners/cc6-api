<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Season</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='cc6-slogan-black.png') }}" alt="CC6 Logo" class="logo">
    
    {% include 'nav.html' %}

    <h1>Edit Season</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if 'successful' in message %}success{% else %}error{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('update_season', season_id=season_id) }}">
        <div class="form-group">
            <label for="season_name">Season Name:</label>
            <input type="text" id="season_name" name="season_name" value="{{ season.to_dict().name }}" required>
        </div>
        <div class="form-group">
            <label>Age Categories:</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="age_category_type" value="10_year" {% if season.to_dict().age_category_size == 10 %}checked{% endif %} required>
                    10 Year Categories (Senior, V40, V50, V60, V70, V80)
                </label>
                <label class="radio-label">
                    <input type="radio" name="age_category_type" value="5_year" {% if season.to_dict().age_category_size == 5 %}checked{% endif %} required>
                    5 Year Categories (Senior, V40, V45, V50, V55, V60, V65, V70, V75, V80)
                </label>
            </div>
        </div>
        <button type="submit">Update Season</button>
        <a href="{{ url_for('seasons') }}">Cancel</a>
    </form>
</body>
</html>
