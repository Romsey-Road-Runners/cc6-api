<!DOCTYPE html>
<html>
<head>
    <title>CC6 Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
        .alert { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 15px; text-decoration: none; color: #007cba; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/">Register</a>
        <a href="{{ url_for('participants') }}">Admin</a>
    </div>
    
    <h1>CC6 Registration</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if 'successful' in message %}success{% else %}error{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="/register">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label>Gender:</label>
            <div style="display: flex; gap: 20px; margin-top: 5px;">
                <label style="display: flex; align-items: center; font-weight: normal; cursor: pointer;">
                    <input type="radio" name="gender" value="Male" required style="margin-right: 8px; width: auto;">
                    Male
                </label>
                <label style="display: flex; align-items: center; font-weight: normal; cursor: pointer;">
                    <input type="radio" name="gender" value="Female" required style="margin-right: 8px; width: auto;">
                    Female
                </label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        
        <div class="form-group">
            <label for="barcode">Parkrun Barcode:</label>
            <input type="text" id="barcode" name="barcode" placeholder="A1234567" required>
            <small>Format: A followed by 6-7 digits</small>
        </div>
        
        <div class="form-group">
            <label for="club">Running Club:</label>
            <select id="club" name="club" required>
                <option value="">Loading clubs...</option>
            </select>
        </div>
        
        <button type="submit">Register</button>
    </form>
    
    <script>
        // Fetch clubs from API and populate dropdown
        fetch('/api/clubs')
            .then(response => response.json())
            .then(clubs => {
                const select = document.getElementById('club');
                select.innerHTML = '<option value="">Select a club</option>';
                clubs.forEach(club => {
                    const option = document.createElement('option');
                    option.value = club;
                    option.textContent = club;
                    select.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error loading clubs:', error);
                document.getElementById('club').innerHTML = '<option value="">Error loading clubs</option>';
            });
    </script>
</body>
</html>
