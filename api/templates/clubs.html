<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Clubs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='cc6-slogan-black.png') }}" alt="CC6 Logo" class="logo">
    
    <div class="nav">
        <a href="/">Register</a>
        <a href="{{ url_for('participants') }}">Participants</a>
        <a href="{{ url_for('clubs') }}">Clubs</a>
        <a href="{{ url_for('admins') }}">Admins</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <h1>Running Clubs</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if 'successful' in message %}success{% else %}error{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('add_club') }}">
        <div class="form-group">
            <label for="club_name">Club Name:</label>
            <input type="text" id="club_name" name="club_name" placeholder="Enter club name" required>
        </div>
        <button type="submit">Add Club</button>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>Club Name</th>
            </tr>
        </thead>
        <tbody>
            {% for club in clubs %}
            <tr>
                <td>{{ club }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
