<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Clubs</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 15px; text-decoration: none; color: #007bff; }
        .nav a:hover { text-decoration: underline; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{{ url_for('participants') }}">Participants</a>
        <a href="{{ url_for('clubs') }}">Clubs</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <h1>Running Clubs</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div style="padding: 10px; margin: 10px 0; background-color: #d4edda; border: 1px solid #c3e6cb; border-radius: 4px; color: #155724;">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('add_club') }}" style="margin-bottom: 20px;">
        <input type="text" name="club_name" placeholder="Enter club name" required style="padding: 8px; margin-right: 10px; width: 300px;">
        <button type="submit" style="padding: 8px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Add Club</button>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>Club Name</th>
            </tr>
        </thead>
        <tbody>
            {% for club in clubs %}
            <tr>
                <td>{{ club.to_dict().name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
