<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Race Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='cc6-slogan-black.png') }}" alt="CC6 Logo" class="logo">
    
    {% include 'nav.html' %}

    <h1>Upload Race Results</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if 'successful' in message %}success{% else %}error{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="season">Season:</label>
            <select id="season" name="season" onchange="filterRaces()">
                <option value="">All seasons</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="race_name">Race:</label>
            <select id="race_name" name="race_name" required>
                <option value="">Select a race</option>
                {% for race in races %}
                <option value="{{ race.name }}" data-season="{{ race.season }}">{{ race.name }} ({{ race.date }})</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="file">CSV File:</label>
            <input type="file" id="file" name="file" accept=".csv" required>
            <small>Expected format: ID,Pos,Timestamp (only ID and Pos are used)</small>
        </div>
        
        <button type="submit">Upload Results</button>
    </form>
    
    <script>
        // Populate seasons dropdown
        fetch('/api/seasons')
            .then(response => response.json())
            .then(seasons => {
                const select = document.getElementById('season');
                seasons.forEach(season => {
                    const option = document.createElement('option');
                    option.value = season.name;
                    option.textContent = season.name;
                    select.appendChild(option);
                });
            });
        
        function filterRaces() {
            const seasonSelect = document.getElementById('season');
            const raceSelect = document.getElementById('race_name');
            const selectedSeason = seasonSelect.value;
            
            // Show/hide race options based on selected season
            Array.from(raceSelect.options).forEach(option => {
                if (option.value === '') {
                    option.style.display = 'block';
                } else {
                    const raceSeason = option.dataset.season;
                    option.style.display = (selectedSeason === '' || raceSeason === selectedSeason) ? 'block' : 'none';
                }
            });
            
            // Reset race selection if current selection is now hidden
            if (raceSelect.selectedOptions[0] && raceSelect.selectedOptions[0].style.display === 'none') {
                raceSelect.value = '';
            }
        }
    </script>
</body>
</html>
