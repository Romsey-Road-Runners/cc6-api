<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Race Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='cc6-slogan-black.png') }}" alt="CC6 Logo" class="logo">
    
    {% include 'nav.html' %}

    <h1>Upload Race Results</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if 'successful' in message %}success{% else %}error{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="race_name">Race:</label>
            <select id="race_name" name="race_name" required>
                <option value="">Select a race</option>
                {% for race in races %}
                <option value="{{ race.name }}">{{ race.name }} ({{ race.date }})</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="file">CSV File:</label>
            <input type="file" id="file" name="file" accept=".csv" required>
            <small>Expected format: ID,Pos,Timestamp (only ID and Pos are used)</small>
        </div>
        
        <button type="submit">Upload Results</button>
    </form>
</body>
</html>
