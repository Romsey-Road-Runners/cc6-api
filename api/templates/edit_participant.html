<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Participant</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 15px; text-decoration: none; color: #007bff; }
        .nav a:hover { text-decoration: underline; }
        form { max-width: 400px; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{{ url_for('participants') }}">Back to Participants</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <h1>Edit Participant</h1>
    
    <form method="POST">
        <input type="text" name="first_name" value="{{ participant.to_dict().first_name }}" placeholder="First Name" required>
        <input type="text" name="last_name" value="{{ participant.to_dict().last_name }}" placeholder="Last Name" required>
        <input type="email" name="email" value="{{ participant.to_dict().email }}" placeholder="Email" required>
        
        <div style="margin: 10px 0;">
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male" {{ 'checked' if participant.to_dict().gender == 'Male' else '' }} required>
            <label for="male" style="display: inline; margin-left: 5px; margin-right: 15px;">Male</label>
            <input type="radio" id="female" name="gender" value="Female" {{ 'checked' if participant.to_dict().gender == 'Female' else '' }} required>
            <label for="female" style="display: inline; margin-left: 5px;">Female</label>
        </div>
        
        <input type="date" name="dob" value="{{ participant.to_dict().date_of_birth }}" required>
        <input type="text" name="barcode" value="{{ participant.to_dict().barcode }}" placeholder="A1234567" required>
        
        <select name="club" required>
            {% for club in clubs %}
            <option value="{{ club }}" {{ 'selected' if participant.to_dict().club == club else '' }}>{{ club }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">Update Participant</button>
    </form>
</body>
</html>
