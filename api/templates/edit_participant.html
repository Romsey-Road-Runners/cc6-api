<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Participant</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 15px; text-decoration: none; color: #007cba; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{{ url_for('participants') }}">Back to Participants</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <h1>Edit Participant</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ participant.to_dict().first_name }}" required>
        </div>
        
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ participant.to_dict().last_name }}" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ participant.to_dict().email }}" required>
        </div>
        
        <div class="form-group">
            <label>Gender:</label>
            <div style="display: flex; gap: 20px; margin-top: 5px;">
                <label style="display: flex; align-items: center; font-weight: normal; cursor: pointer;">
                    <input type="radio" name="gender" value="Male" {{ 'checked' if participant.to_dict().gender == 'Male' else '' }} required style="margin-right: 8px; width: auto;">
                    Male
                </label>
                <label style="display: flex; align-items: center; font-weight: normal; cursor: pointer;">
                    <input type="radio" name="gender" value="Female" {{ 'checked' if participant.to_dict().gender == 'Female' else '' }} required style="margin-right: 8px; width: auto;">
                    Female
                </label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" value="{{ participant.to_dict().date_of_birth }}" required>
        </div>
        
        <div class="form-group">
            <label for="barcode">Parkrun Barcode:</label>
            <input type="text" id="barcode" name="barcode" value="{{ participant.to_dict().barcode }}" required>
            <small>Format: A followed by 6-7 digits</small>
        </div>
        
        <div class="form-group">
            <label for="club">Running Club:</label>
            <select id="club" name="club" required>
                {% for club in clubs %}
                <option value="{{ club }}" {{ 'selected' if participant.to_dict().club == club else '' }}>{{ club }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit">Update Participant</button>
    </form>
</body>
</html>
