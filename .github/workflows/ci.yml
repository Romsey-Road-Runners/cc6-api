name: CI
on:
  push:
jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install dependencies
        working-directory: ./app
        run: |
          python -m pip install --upgrade pip
          pip install pipenv ruff
          pipenv install --dev
      - name: Run lint check
        working-directory: ./app
        run: pipenv run make lint-check
      - name: Run format check
        working-directory: ./app
        run: pipenv run make format-check
      - name: Run tests
        working-directory: ./app
        run: firebase emulators:exec --only firestore "pipenv run make test-local"
